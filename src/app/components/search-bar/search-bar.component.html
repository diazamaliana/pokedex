<div class="row no-gutters align-items-center mb-5">
    <div class="col ">
        <input class="form-control  rounded-pill pr-5" type="text"  placeholder="Search pokemon..." [ngModel]="searchModel" (ngModelChange)="updateSearchModel($event)">
    </div>
    <div class="col-auto">
        <button class="btn btn-outline-light text-dark border-0 rounded-pill ml-n5" type="button">
            <fa-icon [icon]="faSearch"></fa-icon>
        </button>
    </div>
</div>
