<section class="d-flex align-items-center mt-5 pt-4">
    <div class="container">
        <app-pokemon-type ></app-pokemon-type>
        <app-search-bar [(searchModel)]="searchModel"></app-search-bar>
        <div class="row justify-content-around row no-gutters">
            <app-pokemon-card *ngFor="let pokemon of pokemons | pokemonFilter: searchModel" (click)="onDetail(pokemon)" [data]="pokemon" ></app-pokemon-card>
        </div>
    </div>
    <div class="d-flex fixed-bottom align-items-end flex-column p-2">
        <button class="btn btn-info rounded-pill " (click)="loadMore()">
          Load More
        </button>
    </div>
</section>
